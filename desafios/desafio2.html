<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual atg deverá utilizar em cada caso.</P>
    
    <ul type="square">
        <li>
            <p><abbr title="Vamos usar a Tag <p>">Parágrafo</abbr></p>
        </li>
        <li>
            <p><abbr title="Usamos a tag <title>">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Usamos a tag <img src>">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="Usamos a tag <abbr title>">Abreviações</abbr></p>
        </li>
        <li>
            <p><abbr title="Usamos a tag <code>">Código fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="Usamos a tag <ol>">Listas numeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="Usamos a tag <ol type=I">Lista com dermacadores</abbr></p>
        </li>
    </ul>
</body>
</html>
